{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="main-title px-2">Product Management</h2>
                <hr>
                <p class="paragraph text-center mb-3">Edit a Product to the Merhandise Store</p>
            </div>
        </div>
        <div class="row">
           <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center mt-4">
                        <a class="btn button" href="{% url 'products' %}">Cancel</a>
                        <button class="btn button" type="submit">Update Product</button>
                    </div>
                </form>
           </div>
        </div>
    </div>
{% endblock %}
