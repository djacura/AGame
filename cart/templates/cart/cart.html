{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="main-title px-2">Your Cart</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                {% if cart_items %}
                    <div class="table-responsive rounded">
                        {{ cart_items }}
                    </div>
                {% else %}
                    <p class="heading-3 mb-5 text-center">Your Cart Is Empty!</p>
                    <a href="{% url 'products' %}" class="btn btn-subscribe btn-lg text-center">
                        Keep Shopping
                    </a>
                    <hr class="mt-5">
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
